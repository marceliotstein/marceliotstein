<!DOCTYPE html>
<html ng-app="projectStore">
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="angular-carousel/angular-carousel.css" />
  <link rel="stylesheet" type="text/css" href="simple-carousel.css" />
  <link rel="stylesheet" type="text/css" href="marceliotstein.css" />
  <script type="text/javascript" src="angular/angular.js"></script>
  <script type="text/javascript" src="angular/angular-touch.js"></script>
  <script type="text/javascript" src="ui-bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  <script type="text/javascript" src="angular-carousel/angular-carousel.js"></script>
  <script type="text/javascript" src="marceliotstein.js"></script>
</head>
<body class="mes-body container"
<div ng-controller="projectController as projectlist">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 text-center">
      <div class="mes-title center-block">
        <img src="/marceliotstein/images/mesboard900.png" class="img-responsive" alt="Marc Eliot Stein. Advanced website development. Specialty in Drupal, Angular, Bootstrap.">
      </div>

      <div class="mes-feature list-group center-block">
        <div ng-controller="DemoCtrl">
          <div>
            <div class="details">
            </div>
            <div class="carousel-demo">
              <ul rn-carousel rn-carousel-index="carouselIndex2" rn-carousel-auto-slide rn-carousel-pause-on-hover rn-carousel-buffered class="carousel2">
                <li ng-repeat="slide in slides2 track by slide.id" ng-class="'id-' + slide.id">

                  <div class="col-xs-6">
                    <h3>{{slide.label}}</h3>
                    <p>{{slide.year}}</p>
                  </div>
                  <div class="col-xs-6">
                    <img ng-src={{slide.img}} />
                  </div>

                </li>
              </ul>
              <div rn-carousel-indicators ng-if="slides2.length > 1" slides="slides2" rn-carousel-index="carouselIndex2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mes-footer center-block">
        <div class="mes-footer-box col-xs-6">
          <img width="180" src="/marceliotstein/images/mes2015little.jpg" />
        </div>
        <div class="mes-footer-box col-xs-6">
          <p>Washington DC and New York City</p>
          <p><a class="mes-anchor" target="_blank" href="https://www.linkedin.com/profile/view?id=3629296">Linked In</a></p>
          <p>marc.eliot.stein@gmail.com</p>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>



    <script>
    angular.bootstrap(document, ['DemoApp']);
    </script>
  </body>
  </html>
