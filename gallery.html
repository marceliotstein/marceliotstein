<!DOCTYPE html>
<html ng-app="projectStore">
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="angular-carousel/angular-carousel.css" />
  <link rel="stylesheet" type="text/css" href="simple-carousel.css" />
  <link rel="stylesheet" type="text/css" href="marceliotstein.css" />
  <script type="text/javascript" src="angular/angular.js"></script>
  <script type="text/javascript" src="angular/angular-touch.js"></script>
  <script type="text/javascript" src="ui-bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  <script type="text/javascript" src="angular-carousel/angular-carousel.js"></script>
  <script type="text/javascript" src="marceliotstein.js"></script>
</head>
<body class="container"
<div ng-controller="projectController as projectlist">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 text-center">
      <h1 class="mes-title">Marc Eliot Stein</h1>

      <div class="mes-blurb">
        <p>Advanced website development. Specialty in Drupal, Angular, Bootstrap.</p>
      </div>

      <div class="mes-feature list-group center-block">
        <div class="row">
          <div class="col-xs-6">
            <h3>Website name</h3>
            <p>stuff</p>
          </div>
          <div class="col-xs-6" ng-repeat="project in projectlist.projects">
            <!--<h3>{{project.name}}</em></h3>-->
            <div ng-if="project.name == 'Featured'">
              <div ng-controller="GalleryController as gallery"  ng-show="project.images.length">
                <ul class="img-thumbnails clearfix">
                  <li class="small-image pull-left thumbnail" ng-repeat="image in project.images">
                    <img ng-src="{{image}}" />
                    <!--<img ng-src="{{image}}" ng-mouseover="onMouseOver($event)" ng-mouseleave="onMouseLeave($event)" />-->
                  </li>
                </ul>
                <!--<div class="featuresite"><img ng-src="{{featuredImage}}" /></div>-->

                <!--<div class="mes-debug"><strong>MOUSE OVER RESULT:</strong>{{onMouseOverResult}}</div>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
